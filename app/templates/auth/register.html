<form method="POST" action="{{ url_for('auth.register') }}" enctype="multipart/form-data">
    <!-- Username -->
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
        <label for="password_confirm">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
    </div>

    <!-- Role -->
    <div class="form-group">
        <label for="role">Role</label>
        <select name="role" id="role" class="form-control" required>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
            <option value="others">Others</option>
        </select>
    </div>

    <!-- Additional Fields for Each Role -->
    <div id="student_fields" style="display:none;">
        <div class="form-group">
            <label for="school_id_number">School ID Number</label>
            <input type="text" name="school_id_number" class="form-control">
        </div>
        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" name="course" class="form-control">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" name="year" class="form-control">
        </div>
    </div>

    <div id="faculty_fields" style="display:none;">
        <div class="form-group">
            <label for="school_id_number">School ID Number</label>
            <input type="text" name="school_id_number" class="form-control">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" name="department" class="form-control">
        </div>
    </div>

    <div id="others_fields" style="display:none;">
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" class="form-control">
        </div>
        <div class="form-group">
            <label for="legal_id_photo">Legal ID Photo</label>
            <input type="file" name="legal_id_photo" class="form-control">
        </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<script>
    // Show/Hide Role-Specific Fields
    document.getElementById('role').addEventListener('change', function() {
        var role = this.value;
        document.getElementById('student_fields').style.display = (role == 'student') ? 'block' : 'none';
        document.getElementById('faculty_fields').style.display = (role == 'faculty') ? 'block' : 'none';
        document.getElementById('others_fields').style.display = (role == 'others') ? 'block' : 'none';
    });
</script>
