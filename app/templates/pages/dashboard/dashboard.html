<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Role: {{ user.role }}</p>
</body>
<!-- Include this button in a common place, like the header or navbar -->
{% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to log out?')">Logout</a>
{% endif %}

</html>
