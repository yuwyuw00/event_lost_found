<form method="POST" class="space-y-6">
    <div class="flex flex-col">
        <label for="email" class="text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" name="email" id="email" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <div class="flex flex-col">
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" class="mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
    </div>

    <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Login
    </button>
</form>
